<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500&family=Merriweather:wght@700&family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">

	<title></title>
</head>
<body>
	<header>
		<nav class="navbar">
			<div class="navbar__brand">
				<img src="https://zomato-landing-page-drab.vercel.app/assets/logo.png" alt="logo" class="navbar_logo">
			</div>
			<div class="navbar__nav__items">
				<button class="Buttom_primary">Order food</button>
			</div>

		</nav>
	</header>

	<main class="container">
		<section class="hero__cointainer">

			<div class="hero__image__cointainer">
				<img src="https://zomato-landing-page-drab.vercel.app/assets/hero.jpg" alt="hero image" class="hero_image">
				
			</div>

			<div class="hero__description">
				<h1 class="hero__text">
					Order food from favourite restaurants near you.
				</h1>
				<button class="Buttom_primary">Order Now</button>
			</div>
		
			
		</section>
		<br>
		<br>
		<br>
		<br>
		<br

		<!--Explore Menu-->

		<section class="explore__menu__container">
			<h1 class="explore__menu__text">Explore Our Menu</h1>

			<div class="explore__menu__gradient__bg"></div>
			<div class="explore__menu__lists">

				<!--Burger-->
				<div class="food__card">
					<div class="food__card__image__container">
						<img src="https://zomato-landing-page-drab.vercel.app/assets/burger.jpg" alt="Burger" class="food__image">
					</div>
					<div class="food__card__description">
						<h3 class="food__title">Burger</h3>
						<p>
                Burger King, Mcdonalds, Burger Place
                <span style="color: red;">+3</span></p>
					</div>
				</div>
				<!--Pizza-->
				<div class="food__card" id="pizza__card">
					<div class="food__card__image__container">
						<img src="https://zomato-landing-page-drab.vercel.app/assets/pizza.jpg" alt="Burger" class="food__image">
					</div>
					<div class="food__card__description">
						<h3 class="food__title">Pizza</h3>
						<p>
                Burger King, Mcdonalds, Burger Place
                <span style="color: red;">+3</span></p>
					</div>
				</div>
				<!--Ice Cream-->
				<div class="food__card">
					<div class="food__card__image__container">
						<img src="https://zomato-landing-page-drab.vercel.app/assets/iceCream.jpg" alt="Ice Cream" class="food__image">
					</div>
					<div class="food__card__description">
						<h3 class="food__title">Ice ream</h3>
						<p>
                Burger King, Mcdonalds, Burger Place
                <span style="color: red;">+3</span></p>
					</div>
				</div>



				

			</div>
			
		</section>
	</main>

</body>
</html>
